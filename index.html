<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discoteca</title>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
    <div class="container m-3">
        <div class="row justify-content-center">
          <div class="col-sm-8 col-xl-8">
            <div class="card">
                <div class="card-header text-white d-flex justify-content-between align-items-center bg-dark">
                    Tienda de Videojuegos
      
                </div>
      
      
              </div>
      
      
      
              <div class="card-body">
                
                    <div id="mensaje"></div>

                    

                    <form>
      
                      <div class="form-group">
                          <label for="name">Nombre</label>
                          <input type="name" class="form-control" id="name" name="name" aria-describedby="nameHelp" required>
                          <small id="nameHelp" class="form-text text-muted">Escribe tu Nombre</small>
                      </div>
                      
                      <div class="form-group">
                        <label for="juego">Qu√© juego quieres comprar?</label>
                        <select class="form-control" id="juego">
                          <option value="cod">Call of Duty</option>    
                          <option value="fortnite">Fortnite</option> 
                          <option value="minecraft">Minecraft</option> 
                          <option value="mario">Mario Bros</option>
                        </select>
                      </div>
                      <div class="form-group">
                          <label for="edad">Edad</label>
                          <input type="edad" class="form-control" id="edad" name="edad" required>
                      </div>
                      
                      <input type="button" class="btn btn-primary"  onclick="validacion()"value='Enviar'>
                      
      
                  </form>
      
      
                  </div>
      



                  <script>
                   function validacion() {
          // Comentario
          /* Comentario */
        
          let name = document.getElementById('name').value
          let juego = document.getElementById('juego').value
          let edad = document.getElementById('edad').value

        if(edad<18){
            document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger" role="alert"> * No puedes ingresar</div>'

        }
        else{
            alert('Bienvenido!'  +name)
    
       }
    
         if(juego=="fortnite"){
             alert('Es gratis')  
           
   
        }
        if(juego=="cod"){
            alert('Debes pagar 200 USD')
        }
        if(juego=="minecraft"){
          alert('Debes pagar 25 USD')
        }

        if(juego=="mario"){
          alert('Debes pagar 50 USD')
        }
      }
        
        
        


                

                    


                  </script>



    <script  src="./js/jquery-3.6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
